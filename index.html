<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>password generator</title>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="pasword-con">
      <p class="top-password">PTx1f5DaFX</p>
      <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
          fill="#A4FFAF"
        />
      </svg>
    </div>
    <section>
      <div class="length-con">
        <p class="char-length">Character Length</p>
        <span class="ten">10</span>
      </div>
      <input class="range" type="range" min="1" max="20" />
      <div class="checkboxes">
        <div class="check">
          <input id="upper" type="checkbox" />
          <label class="lbl upercase" for="upper">
            Include Uppercase Letters</label
          >
        </div>
        <div class="check">
          <input id="low" type="checkbox" />
          <label class="lbl lowcase" for="low">
            Include Lowercase Letters</label
          >
        </div>
        <div class="check">
          <input id="numbers" type="checkbox" />
          <label class="lbl numbers" for="numbers">Include Numbers</label>
        </div>
        <div class="check">
          <input id="symbols" type="checkbox" name="" id="" />
          <label class="lbl symbols" for="symbols">Include Symbols</label>
        </div>
      </div>
      <div class="strength-con">
        <p class="strength">STRENGTH</p>
        <div>
          <span class="medium-span">MEDIUM</span>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <button class="btn">GENERATE</button>
    </section>
  </body>
</html>
